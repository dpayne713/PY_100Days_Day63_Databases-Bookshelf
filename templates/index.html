<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 d-flex flex-column justify-content-center">
                <h1>My Library</h1>

                {% for x in books %}
                    <h5>{{ x.name }}</h5>

                    <ul>
                        <li><strong>By:</strong> {{ x.author }}</li>
                        <li><strong>Rating:    </strong> {{ x.rating }}

                        </li>
                        <a class="link-alert openBtn" href="#" data-id="{{x.id}}"><small>Change</small></a>
                        <a class="link-danger delete" href="/delete/{{ x.id }}" data-id="{{x.id}}"><small>Delete</small></a>
                    </ul>

                    </li>
                {% endfor %}

                <a class="btn btn-primary" href="{{ url_for('add') }}">Add New Book</a>
            </div>
            <div class="col-lg-4"></div>
        </div>

    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" id="modal-content">
                {# Dynamically added by JS #}
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
